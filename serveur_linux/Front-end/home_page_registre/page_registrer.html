<html>
    <head><meta charset="utf-8"> <link lang="fr"> <link rel="stylesheet" href="page_registrer.css"> <title>Acceuille</title></head>
    
    <body>
    <section>
            
            
            
           <button class="inscription" onclick="window.location.href='../../Back-end/home_page_registre/connexion/connexion.php'"><p>Connexion</p></button>
            
            
            <button class="connexion" onclick="window.location.href='../../Back-end/home_page_registre/registration/registration.php'"><p>Inscription</p></button>
            
    </section>
    <script type="text/javascript">
let button = document.getElementsByTagName('button')[0];
let buttton = document.getElementsByTagName('button')[1];
button.addEventListener('mouseover',() => {
        button.style.opacity = '1';
      });
      
      button.addEventListener('mouseout',() => {
        button.style.opacity = '0';
        button.style.transition = '2.5s';
      });
      buttton.addEventListener('mouseover',() => {
        buttton.style.opacity = '1';
      });
      
      buttton.addEventListener('mouseout',() => {
        buttton.style.opacity = '0';
        buttton.style.transition = '2.5s';
      });
    </script>
        
    
    
    </body>
    
























</html>
