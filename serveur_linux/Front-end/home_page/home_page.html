    <script type="text/Javascript">
       let registrer = document.getElementsByTagName('input')[2];
       let hardware = document.getElementsByTagName('input')[1];
       let section = document.getElementsByTagName('section')[0];
       let footer = document.getElementsByTagName('footer')[0];
      registrer.addEventListener('mouseover',() => {
        document.querySelector('footer').style.backgroundImage = "url('registrer.png')";
        registrer.style.backgroundColor = 'red';
        registrer.style.opacity = '1';
      });
      
      registrer.addEventListener('mouseout',() => {
         document.querySelector('footer').style.backgroundImage = "none";
        registrer.style.backgroundColor = 'white';
        registrer.style.opacity = '0';
        registrer.style.transition = '1s';
      });
      hardware.addEventListener('mouseover',() => {
         document.querySelector('footer').style.backgroundImage = "url('hardware.png')";
        hardware.style.backgroundColor = '#F8C471';
        hardware.style.opacity = '1';
      });
   
      
      hardware.addEventListener('mouseout',() => {
         document.querySelector('footer').style.backgroundImage = "none";
        hardware.style.backgroundColor = 'white';
        hardware.style.opacity = '0';
        hardware.style.transition = '1s';
      });
      section.addEventListener('mouseover',() => {
        section.style.backgroundColor = 'inherit';
        section.style.opacity = '3';
        section.style.borderColor = 'inherit';
        
      });
   
      
      section.addEventListener('mouseout',() => {
        section.style.backgroundColor = 'inherit';
        section.style.opacity = '0';
        section.style.borderColor = 'inherit';
        section.style.transition = '2s all';
      });
      footer.addEventListener('mouseover',() => {
        footer.style.backgroundColor = 'inherit';
        footer.style.opacity = '1';
        footer.style.borderColor = 'inherit';
        
      });
   
      
      footer.addEventListener('mouseout',() => {
        footer.style.backgroundColor = 'inherit';
        footer.style.opacity = '0';
        footer.style.borderColor = 'inherit';
        footer.style.transition = '2s all';
      });

   </script>
